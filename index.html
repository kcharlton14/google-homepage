<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type "text/css" href="style.css"/>
        <title>Google Homepage recreation</title>
    </head>
        <body>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"/>
            </div>
                <header>
                    <h1 id="about">
                        About
                    </h1>
                    </h1>
                    <h1 id="store">
                        Store
                    </h1>
                    <h1 id="gmail">
                        Gmail
                    </h1>
                    <h1 id="images">
                        Images
                    </h1>
                    <img class="apps" src="http://www.englewoodschools.net/sites/default/files/archive/images/GoogleAppsIcon.png" alt="google apps button"/>
                </header>
            <div id="searchbox">
                <form action="" method="GET">
                    <input type="text" name="search">
                </form>
            </div>
            <div>
                <form action="" method="GET">
                        <input class="under-search" type="submit" value="Google Search">
                </form>
            </div>
            <div>
                    <form action="" method="GET">
                            <input class="lucky" type="submit" value="I'm feeling lucky">
                    </form>
            </div>
            <footer>
                <div class="bottom-left">
                    <a class="advertising" href="">Advertising</a>
                    <a class="business" href="">Business</a>

                </div>
                <div class="bottom-right">
                    <a class="privacy" href="">Privacy</a>
                    <a class="terms" href="">Terms</a>
                    <a class="settings" href="">Settings</a>
                </div>
            </footer>
        </body>
</html>
